<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <title>Gif Tastic</title>
</head>

<body>

    <div class="container bg-secondary">
        <div class="jumbrotron col-10 offset-2">
            <h1>GIF Tastic Homework</h1>
        </div>
        <div>
            <div class="jumbrotron col-10 offset-2">
                <h4>Input a Topic into the field!</h4>
            </div>
            <form id="topicForm">
                <div class="row">
                    <div class="col-8 offset-1">
                        <input type="text" id="topicInput" class="form-control" placeholder="Input Topic here">
                    </div>
                    <div class="row justify-content-md-center">
                        <button tpye="button" class="btn btn-outline-light btn-lg btn-block" id="submit" type="submit">Submit</button>
                    </div>
            </form>
        </div>
        <div class="row">
            <div class="col-10 offset-1" id="buttons">

            </div>
        </div>
        <br>
        <div class="row" id="gifs-appear-here">
        </div>


        <!-- end of container -->
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
