<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <title>Gif Tastic</title>
</head>

<body>

    <div class="container bg-secondary">
        <div class="jumbrotron col-8 offset-2">
            <h4>Welcome to the:</h4>
            <h1>GIF Tastic Assignment</h1>
        </div>
        <div>
            <div class="jumbrotron col-8 offset-2">
                <h4>Input a Topic into the field!</h4>
            </div>
            <form id="topicForm">
                <div class="form-group row justify-content-center">
                    <div class="col-8">
                        <input type="text" id="topicInput" class="form-control" placeholder="Input Topic here">
                        <br>
                        <button class="col-8 offset-2 btn-outline-light btn-lg btn-block" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
            </form>
        </div>
        <!-- Dynamically populated divs -->
        <div class="row justify-content-center">
            <div class="col-10" id="buttons">
            </div>
        </div>
        <br>
        <div class="row" id="gifs-appear-here">
        </div>

    </div>
    <!-- end of container -->
    <div>
        <footer>
            Author: Jeremy Muniak
        </footer>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
